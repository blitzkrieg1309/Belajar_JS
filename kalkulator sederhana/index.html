<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container align-item-center">
      <div class="row text-center">
          <h2 class="mt-5">Kalkulator Sederhana</h2>
          <div class="input-box mx-auto p-2" style="width: 300px;">
            <input class="form-control mt-3" type="number" name="" id="num1" placeholder="Angka 1" />
            <input class="form-control mt-3" type="number" name="" id="num2" placeholder="Angka 2" />
          </div>
          <div>
            <button class="btn btn-primary" onclick="calculate('add')">Tambah</button>
            <button class="btn btn-primary" onclick="calculate('subtract')">Kurang</button>
            <button class="btn btn-primary" onclick="calculate('multiply')">Kali</button>
            <button class="btn btn-primary" onclick="calculate('divide')">Bagi</button>
          </div>
          <div class="result mt-2" id="result">Hasil :</div>
        </div>
      </div>
      
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
